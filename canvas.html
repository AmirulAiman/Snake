<!--
	Create My Company logo using canvas and JavaScript function.
-->

<!DOCTYPE html>
<html>
	<head>
		<title>HTML Canvas</title>
		<style>
			canvas{
				border: #000000 1px solid;
				background-color: #f4f4f4;
			}
		</style>
		<script>
			var c;
			var ctx;
			
			function init(){
				
				//assign target id
				c = document.getElementById('myCanvas');
				ctx = c.getContext('2d');
				draw();
			}
			
			function draw(){
				
				//Draw red square on canvas
				ctx.fillStyle="#ff0000";//Set the color(red)
				ctx.fillRect(30,30,50,50);//Fill color(position: x=30, y=30; size: 50h, 50w)
				
				//Add black border to square
				ctx.strokeStyle="#000000";//border color
				ctx.lineWidth="3";//border width
				ctx.strokeRect(30,30,50,50);//draw
				
				//Draw black square on canvas
				ctx.fillStyle="#000000";//Set black color
				ctx.fillRect(40,40,50,50);//Fill color(position: x=40, y=40; size: 5h, 50w)
				
				//Add red border to the square
				ctx.strokeStyle="#ff0000";//REd border color
				ctx.lineWidth="3";//set line width
				ctx.strokeRect(40,40,50,50);//Draw line border.
				
				//Draw text part
				ctx.font = "30pt Arial";
				//Create Gradient
				var gradient = ctx.createLinearGradient(0,0,c.width, 0);
				gradient.addColorStop("0","red");
				gradient.addColorStop("1","black");
				//Fill Text with gradient
				ctx.fillStyle = gradient;
				ctx.fillText("My Conpany",100,80);
				
				//Drw line
				ctx.strokeStyle = "#000000";//set the black color
				ctx.fillStyle = "#ff0000";//fill line with red color
				ctx.lineWidth = "3";//line width
				
				//Draw line
				ctx.beginPath();//Start Path()
				ctx.moveTo(90,90);//Move point to x(90) & y(90) position.
				ctx.lineTo(350,90);//Create stright line
				ctx.stroke();//Draw line
				ctx.closePath();//Close Path()
			}
		</script>
	</head>
	<body onload="init()">
		<canvas id="myCanvas" width="400" height="150">
			<p>Sorry, your browser doesn't support canvas feature.</p>
		</canvas>
	</body>
</html>
